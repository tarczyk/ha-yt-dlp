<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HA yt-dlp Downloader</title>
  <style>
    :root {
      --md-primary: #1a73e8;
      --md-primary-dark: #1558b0;
      --md-surface: #ffffff;
      --md-surface-variant: #f1f3f4;
      --md-on-surface: #202124;
      --md-on-surface-variant: #5f6368;
      --md-outline: #dadce0;
      --md-error: #d93025;
      --md-success: #137333;
      --md-processing: #1a73e8;
      --md-radius: 8px;
      --md-radius-sm: 4px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --md-surface: #202124;
        --md-surface-variant: #2d2f31;
        --md-on-surface: #e8eaed;
        --md-on-surface-variant: #9aa0a6;
        --md-outline: #3c4043;
      }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 350px;
      min-height: 300px;
      font-family: "Google Sans", Roboto, Arial, sans-serif;
      font-size: 14px;
      color: var(--md-on-surface);
      background: var(--md-surface);
      padding: 16px;
    }
    h1 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 svg { flex-shrink: 0; }
    .field { margin-bottom: 12px; }
    label {
      display: block;
      font-size: 12px;
      color: var(--md-on-surface-variant);
      margin-bottom: 4px;
    }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--md-outline);
      border-radius: var(--md-radius-sm);
      background: var(--md-surface-variant);
      color: var(--md-on-surface);
      font-size: 13px;
      outline: none;
      transition: border-color 0.15s;
    }
    input[type="text"]:focus, input[type="url"]:focus {
      border-color: var(--md-primary);
    }
    button#downloadBtn {
      width: 100%;
      padding: 10px;
      background: var(--md-primary);
      color: #fff;
      border: none;
      border-radius: var(--md-radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.15s;
      margin-top: 4px;
    }
    button#downloadBtn:hover { background: var(--md-primary-dark); }
    button#downloadBtn:disabled { opacity: 0.6; cursor: not-allowed; }
    #status {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: var(--md-radius-sm);
      font-size: 13px;
      display: none;
    }
    #status.processing {
      display: block;
      background: #e8f0fe;
      color: var(--md-processing);
    }
    #status.success {
      display: block;
      background: #e6f4ea;
      color: var(--md-success);
    }
    #status.error {
      display: block;
      background: #fce8e6;
      color: var(--md-error);
    }
    @media (prefers-color-scheme: dark) {
      #status.processing { background: #1a3a6b; color: #8ab4f8; }
      #status.success    { background: #0d3520; color: #81c995; }
      #status.error      { background: #5c1c1c; color: #f28b82; }
    }
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid currentColor;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      flex-shrink: 0;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status-row { display: flex; align-items: center; gap: 8px; }
    .settings-toggle {
      font-size: 12px;
      color: var(--md-primary);
      cursor: pointer;
      text-align: right;
      margin-bottom: 8px;
      user-select: none;
    }
    #settingsPanel { display: none; }
    #settingsPanel.open { display: block; }
  </style>
</head>
<body>
  <h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1a73e8">
      <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-2.88 2.5 2.89 2.89 0 0 1-2.89-2.89 2.89 2.89 0 0 1 2.89-2.89c.28 0 .54.04.79.1V9.01a6.33 6.33 0 0 0-.79-.05A6.34 6.34 0 0 0 3.15 15.3a6.34 6.34 0 0 0 6.34 6.34 6.34 6.34 0 0 0 6.34-6.34V9.15a8.16 8.16 0 0 0 4.77 1.52V7.22a4.85 4.85 0 0 1-1.01-.53z"/>
    </svg>
    HA yt-dlp Downloader
  </h1>

  <div class="settings-toggle" id="settingsToggle">âš™ Settings</div>
  <div id="settingsPanel">
    <div class="field">
      <label for="haUrl">Home Assistant API URL</label>
      <input type="url" id="haUrl" placeholder="http://192.168.1.100:5000" />
    </div>
  </div>

  <div class="field">
    <label for="videoUrl">YouTube URL</label>
    <input type="url" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." />
  </div>

  <button id="downloadBtn">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
      <path d="M19 9h-4V3H9v6H5l7 7 7-7zm-8 2V5h2v6h1.17L12 13.17 9.83 11H11zm-6 7h14v2H5v-2z"/>
    </svg>
    Download to HA
  </button>

  <div id="status">
    <div class="status-row">
      <span class="spinner" id="spinner"></span>
      <span id="statusText"></span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
